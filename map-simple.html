<!DOCTYPE html>
<html>
  <head>
    <title>A Simple Map using Google Maps JavaScript API v3</title>
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">
    <style type="text/css">
      html, body, #map_canvas {
        margin: 0;
        padding: 0;
        height: 100%;
      }
    </style>
    <script type="text/javascript"
        src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript">
      var map;
	  var costam1;
	  var costam2;
var kmllayer = new google.maps.KmlLayer('mu.kml');

var geocoder = new google.maps.Geocoder();
var infowindow = new google.maps.InfoWindow();

      function initialize() {

        var myOptions = {
		 draggableCursor: 'crosshair' ,
          zoom: 18,
          center: new google.maps.LatLng(54.371, 18.612),
          mapTypeId: google.maps.MapTypeId.ROADMAP,
        };
        map = new google.maps.Map(document.getElementById('map_canvas'),
            myOptions);
	  
	  google.maps.event.addListener(map, 'click', grab);
	
	kmllayer.setMap(map);

      }
	 
		 function grab(event) {
		 document.getElementById("lonbox").value = event.latLng.lat();
		 costam1=event.latLng.lat();
		 document.getElementById("latbox").value = event.latLng.lng();
		 costam2=event.latLng.lng();
		 }
		 
		 function codeLatLng(event)
		 {
//		 document.getElementById("lonbox").value = 
//		 document.getElementById("latbox").value = event.latLng.lng();
	     var latlng = new google.maps.LatLng(costam1, costam2);
		 
		 geocoder.geocode({'latLng': latlng}, function(results, status) 
		 {
		var marker = new google.maps.Marker({
		position: latlng,
		map: map
		});
		infowindow.setContent(results[1].formatted_address);
		infowindow.open(map, marker);
		});
		 }


      google.maps.event.addDomListener(window, 'load', initialize);
	</script>
  </head>
  <body>
  	
	<input id="lonbox"> 
	<input id="latbox"> 
	
	<button type="button" onclick="codeLatLng()" >  BUTTON </button>


	

    <div id="map_canvas"></div>

	   
		


  </body>
</html>
